{% extends "network/layout.html" %}
{% load static %}

{% block body %}
{% if user.is_authenticated %}
<div class="contenedor-principal">
  <h1>All Posts</h1>
  <div class="contenedor-post">
    <h1>New Post</h1>
    <form action="{% url 'index' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <textarea class="form-control" style="height: 100px; margin-top: 12px;" name="text" placeholder="Write here"></textarea>
      </div>
      <input type="hidden" name="userid" value="{{ user.id }}">
      <input class="btn btn-primary" type="submit" value="Post">
    </form>
  </div>
  <div class="contenedor-lista-posts">
    {% for post in posts %}
      <div class="contenedor-usuario-post">
        {{ post.user.username }}
      </div>
      <div class="contenedor-edit">
        <a href="{% url 'index' %}" onclick="return false;">Edit</a>
      </div>
      <div class="contenedor-text-post">
        {{ post.text }} <br>
        {{ post.date_creation }}
      </div>
      <div class="contenedor-comments-post">
        comments
      </div>
      

    {% endfor %}
  </div>

  {% endif %}
</div>
{% endblock %}
